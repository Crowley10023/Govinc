<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Org Unit List</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div th:replace="navigation :: mainNav"></div>
    <h1>Organization Units</h1>
    <a th:href="@{'/orgunits/create'}" class="btn-create" style="display:inline-block; margin-bottom:15px; padding:10px 20px; background:#007bff; color:#fff; text-decoration:none; border-radius:4px;">Create New Org Unit</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="orgUnit : ${orgUnits}">
                <td th:text="${orgUnit.id}"></td>
                <td th:text="${orgUnit.name}"></td>
                <td>
                    <a th:href="@{'/orgunits/edit/' + ${orgUnit.id}}">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
