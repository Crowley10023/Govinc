<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>Org Unit List</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div th:replace="~{navigation :: mainNav}"></div>
<div class="container">
    <div th:replace="~{navigation :: mainNav}"></div>
    <h1>Organization Units</h1>
    <a th:href="@{'/orgunits/create'}" class="btn-create" style="display:inline-block; margin-bottom:15px; padding:10px 20px; background:#007bff; color:#fff; text-decoration:none; border-radius:4px;">Create New Org Unit</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="orgUnit : ${orgUnits}">
                <td th:text="${orgUnit.id}"></td>
                <td th:text="${orgUnit.name}"></td>
                <td>
                    <a th:href="@{'/orgunits/edit/' + ${orgUnit.id}}">Edit</a> |
                    <a th:href="@{'/orgunits/tree-view/' + ${orgUnit.id}}" class="btn-tree-view" style="background:#28a745;color:#fff;padding:4px 10px;border-radius:3px;text-decoration:none;">Tree View</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
