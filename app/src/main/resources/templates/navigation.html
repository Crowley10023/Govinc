<div th:fragment="mainNav">
  <div class="main-navigation">
    <div class="landing-main">
      <div class="landing-image">
        <img src="/title.png" style="width: 50px; padding: 10px" alt="Compliance Incubator Logo" class="ci-logo-img" />
      </div>
      <div style="flex:1;display:flex;flex-direction:column;gap:0.8em;">
        <div style="padding:6px 8px;color:#444;font-size:1em">User: <span
            th:text="${userName != null} ? ${userName} : (${userId != null} ? ${userId} : 'no user')"></span></div>
        <div style="margin-bottom:0.5em;display:flex;align-items:center;">
          <span class="ci-headline">compliance incubator</span>
          <a href="/" style="margin-left:1.25em;text-decoration:none;"><button type="button"
              class="btn-nav">Home</button></a>
          <form th:action="@{/logout}" method="post" style="margin:0;">
            <button type="submit" class="nav-btn">Logout</button>
          </form>
        </div>

        <div class="nav-row" style="display:flex;flex-direction:row;align-items:center;gap:1.2em;">
          <!-- Security Framework Dropdown -->
          <div class="nav-entry dropdown" style="display:flex;align-items:center;gap:0.4em;">
            <button type="button" class="dropdown-button btn-nav">Security Framework</button>
            <div class="dropdown-content">
              <a href="/security-control/list"><button type="button" class="dropdown-menu-btn">Security
                  Controls</button></a>
              <a href="/security-catalog/list"><button type="button" class="dropdown-menu-btn">Security
                  Catalogs</button></a>
              <a href="/security-control-domain/list"><button type="button" class="dropdown-menu-btn">Security Control
                  Domains</button></a>
              <a href="/maturitymodel/list"><button type="button" class="dropdown-menu-btn">Maturity Models</button></a>
              <a href="/maturityanswer/list"><button type="button" class="dropdown-menu-btn">Maturity Model
                  Answers</button></a>
            </div>
          </div>
          <!-- Organization Dropdown -->
          <div class="nav-entry dropdown" style="display:flex;align-items:center;gap:0.4em;">
            <button type="button" class="dropdown-button btn-nav">Organization</button>
            <div class="dropdown-content">
              <a href="/users"><button type="button" class="dropdown-menu-btn">Users</button></a>
              <a href="/orgunits/list"><button type="button" class="dropdown-menu-btn">Org Units</button></a>
              <a href="/orgservices/list"><button type="button" class="dropdown-menu-btn">Org Services</button></a>
            </div>
          </div>

            <a href="/assessment-urls-list" class="entry-link"><button type="button" class="nav-btn">Assessment

          </div>
          <div class="nav-entry" style="display:flex;align-items:center;gap:0.4em;">
            <form action="/assessment/create" method="get" class="entry-form" style="margin:0;">
              <button type="submit" class="nav-btn">Create Assessment</button>
            </form>
          </div>
          <div class="nav-entry" style="display:flex;align-items:center;gap:0.4em;">
            <a href="/assessment/list" class="entry-link"><button type="button" class="nav-btn">Assessments</button></a>
          </div>
          <div class="nav-entry" style="display:flex;align-items:center;gap:0.4em;">
            <a href="/compliance/view" class="entry-link"><button type="button" class="nav-btn">Compliance
                Check</button></a>
          </div>
          <div class="nav-entry" style="display:flex;align-items:center;gap:0.4em;">
            <a href="/statistics" class="entry-link"><button type="button" class="nav-btn">Statistics</button></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
