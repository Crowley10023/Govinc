<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${user.id} != null ? 'Edit User' : 'Add User'">Add/Edit User</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div th:replace="navigation :: mainNav"></div>
<h1 th:text="${user.id} != null ? 'Edit User' : 'Add User'"></h1>
<form th:action="${user.id} != null ? @{'/users/update/' + ${user.id}} : @{/users}" th:object="${user}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required><br/>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br/>
    <button type="submit">Submit</button>
</form>
<a href="/users"><button>Back to List</button></a>
</body>
</html>
