<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Org Service</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div th:replace="navigation :: mainNav"></div>
    <h1 th:text="${orgService.id != null} ? 'Edit Org Service' : 'Create Org Service'"></h1>
    <form th:action="@{'/orgservices/save'}" method="post">
        <input type="hidden" name="id" th:value="${orgService.id}"/>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${orgService.name}" required />
        <br/>
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="3" cols="40" th:text="${orgService.description}"></textarea>
        <br/>
        <label for="orgUnitIds">Org Units:</label>
        <select id="orgUnitIds" name="orgUnitIds" multiple size="6">
            <option th:each="ou : ${allOrgUnits}" th:value="${ou.id}" th:text="${ou.name}"
                th:selected="${orgService.orgUnits != null} ? ${orgService.orgUnits.contains(ou)} : false"></option>
        </select>
        <br/>
        <button type="submit">Save</button>
    </form>
    <a th:href="@{'/orgservices/list'}">Back to list</a>
</body>
</html>
