<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta charset="UTF-8">
    <title>Edit Maturity Answer</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div th:replace="~{navigation :: mainNav}"></div>
    <div class="container">
        <h1>Edit Maturity Answer</h1>
        <section class="card">
            <form th:action="@{'/maturityanswer/edit'}" method="post">
                <input type="hidden" name="id" th:value="${maturityAnswer.id}" />

                <div class="field">
                    <label for="answer">Answer</label>
                    <input type="text" id="answer" name="answer" th:value="${maturityAnswer.answer}" required />
                </div>
                <div class="field">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="3" cols="30" th:text="${maturityAnswer.description}"></textarea>
                </div>
                <div class="field">
                    <label for="rating">Rating (%)</label>
                    <input type="number" id="rating" name="rating" min="0" max="100" step="1" th:value="${maturityAnswer.rating}" required />
                </div>
                <div class="actions-row">
                    <button type="submit">Save</button>
                    <a th:href="@{'/maturityanswer/list'}" class="btn-cancel">Cancel</a>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
